<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Education</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- nav bar start  -->
        <section class="container row d-flex align-items-center">
            <div class="col-lg-3 col-md-3 col-sm-3 col-5">
                <h4 class="text-danger">Smart Edu</h4>
            </div>
            <nav class="navbar navbar-expand-lg bg-light col-lg-9 col-md-9 col-sm-9 col-7">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Courses</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Deals</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Success</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <button class="btn btn-success" type="submit">Register</button>
                    </form>
                  </div>
                </div>
              </nav>
        </section>
        <!-- nav bar end  -->
    </header>
    <main class="container mt-5 mb-5">
        <!-- banner slider  -->
        <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid" src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex flex-column d-md-block">
                  <h6 class="text-success">Get Started Smart Learning</h6>
                  <p class="text-danger">This is a organization which can learn smartly and easily</p>
                  <!-- <div class="d-flex justify-content-center"> -->
                    <button type="button" class="btn btn-primary">Register</button>
                  <!-- </div> -->
                  
                </div>
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="images/cover/cover-22.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex flex-column d-md-block">
                  <h6 class="text-success">Students Friendly Teachers</h6>
                  <p class="text-danger">Our all teachers are student friendly.</p>
                  <button type="button" class="btn btn-primary">Register</button>
                </div>
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-flex flex-column d-md-block">
                  <h5 class="text-success">Third slide label</h5>
                  <p class="text-danger">Some representative placeholder content for the third slide.</p>
                  <button type="button" class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- banner slider end  -->
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
